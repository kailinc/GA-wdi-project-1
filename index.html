<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">

      <div class="container navBar">
        <div class="row">
          <div class="col-xs-4 box nav small">
            <h5>Kai</h5>
          </div>
          <div class="col-xs-2 box nav small">
            <h5>Sign Up</h5>
          </div>
          <div class="col-xs-2 box nav small">
            <h5>Login</h5>
          </div>
          <div class="col-xs-2 box nav small">
            <h5>Change Password</h5>
          </div>
          <div class="col-xs-2 box nav small">
            <h5>Log Out</h5>
          </div>
        </div>
      </div>


      <div class="container">
        <div class="row">
          <div class="col-xs-3 box player1">
            <h1>Wins</h1>
            <h1>100</h1>
          </div>
          <div class="col-xs-6">
          </div>
          <div class="col-xs-3 box player2">
            <h1>Wins</h1>
            <h1>0</h1>
          </div>
        </div>
      </div>

      <div class="gameBoard">
        <ul id="board">
  				<li class="spot" id="spot1">1</li>
  				<li class="spot" id="spot2">2</li>
  				<li class="spot" id="spot3">3</li>
  				<li class="spot" id="spot4">4</li>
  				<li class="spot" id="spot5">5</li>
  				<li class="spot" id="spot6">6</li>
  				<li class="spot" id="spot7">7</li>
  				<li class="spot" id="spot8">8</li>
  				<li class="spot" id="spot9">9</li>
  			</ul>

        <div style="clear: both;"></div>

      <div class="container">
        <div class="row">
          <div class="col-xs-2 box">
            <h3>Start a Game</h3>
          </div>
          <div class="col-xs-2 box">
            <h3>Replay</h3>
          </div>
          <div class="col-xs-2 box">
            <h3>Reset</h3>
          </div>
        </div>
      </div>

      <div class="footer">
        <p>Made By Kai</p>
      </div>


    </body>
</html>
